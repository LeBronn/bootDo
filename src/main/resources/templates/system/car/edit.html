<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="carId" name="carId" th:value="${car.carId}"  type="hidden">
							<div class="form-group">
								<label class="col-sm-3 control-label">汽车品牌名：</label>
								<div class="col-sm-8">
									<input id="carName" name="carName" th:value="${car.carName}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">汽车类型：</label>
								<div class="col-sm-8">
									<select id="carType" name="carType" th:value="${car.carType}" class="form-control" >
										<td >请选择</td>
										<option th:selected="(${car.carType} == '1')" value="1">轿车</option>
										<option th:selected="(${car.carType} == '2')" value="2">SUV</option>
										<option th:selected="(${car.carType} == '3')" value="3">跑车</option>
									</select>
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/system/car/edit.js">
	</script>
</body>
</html>
