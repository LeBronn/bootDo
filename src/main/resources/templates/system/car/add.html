<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<div class="form-group">	
								<label class="col-sm-3 control-label">汽车品牌名：</label>
								<div class="col-sm-8">
									<input id="carName" name="carName" class="form-control" type="text" placeholder="输入品牌名称">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">汽车类型：</label>
								<div class="col-sm-8">
									<select  id="carType" name="carType" class="form-control" type="sele">
										<option value="">请选择</option>
										<option value="1">轿车</option>
										<option value="2">SUV</option>
										<option value="3">跑车</option>
										<option></option>
									</select>
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/system/car/add.js">
	</script>
</body>
</html>
